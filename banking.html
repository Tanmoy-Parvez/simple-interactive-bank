<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get some <span
                class="text-purple-600 font-semibold">money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto mt-12 text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h2 class="text-2xl mb-2">Deposit</h2>
                    <h1 class="text-6xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h2 class="text-2xl mb-2">Withdraw</h2>
                    <h1 class="text-6xl">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h2 class="text-2xl mb-2">Balance</h2>
                    <h1 class="text-6xl">$<span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-8 mt-12">
                <div class="bg-blue-100 p-8 rounded">
                    <h2 class="text-4xl">Please Deposit</h2>
                    <input type="number" id="deposit-input"
                        class="block w-3/4 px-4 py-2 my-4 border border-gray-400 rounded"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-green-400 px-4 py-2 rounded text-white font-medium text-xl">Deposit</button>
                </div>
                <div class="bg-blue-100 p-8 rounded">
                    <h2 class="text-4xl">Please Withdraw</h2>
                    <input type="number" id="withdraw-input"
                        class="block w-3/4 px-4 py-2 my-4 border border-gray-400 rounded"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-green-400 px-4 py-2 rounded text-white font-medium text-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/functional.js"></script>
</body>

</html>

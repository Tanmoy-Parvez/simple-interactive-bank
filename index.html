<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bank</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="text-purple-600 font-semibold">Student
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="w-3/5 mx-auto mt-8 py-8 pl-16 bg-green-200 rounded">
            <div>
                <h2 class="text-4xl">Please Login</h2>
                <input type="email" id="email" class="block w-3/4 px-4 py-2 my-4 border border-gray-400 rounded"
                    placeholder="Enter your email address">
                <input type="password" id="password" class="block w-3/4 px-4 py-2 my-4 border border-gray-400 rounded"
                    placeholder="Enter your password">
                <button id="login-btn"
                    class="bg-green-400 px-4 py-2 rounded text-white font-medium text-xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
